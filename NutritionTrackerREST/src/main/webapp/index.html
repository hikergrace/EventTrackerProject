<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Nutrition Tracker</title>
</head>
<body>
	<h1>Nutrition Tracker</h1>

	<p>Get water by id:</p>
	<form name="seeWater">
	    <input type="number" name="waterId">
	    <button name="lookupWater">Get Water by Id</button>
	</form>

	<div id="output">
		<div id="waterCons"></div>
	</div>
	
	<br>
	
	<p>See water totals:</p>
	<form name="seeAllWater">
		<button name="listWater">Click</button>
	</form>
	
	<div id="waterIndex"></div>
	
	<br>
	<hr>
	<br>
	
	<p>Delete water</p>
	<form name="deleteWater">
		<input type"number" name="waterId">
		<button name="deleteWaterInst">Delete</button>
	</form>	
	
	<br>
	
	<p>Enter the amount of water:</p>
	<form name="drinkWater">
		Date: <input type="datetime" name="date"><br> Amount in
		ounces: <input type="text" name="amountinounces"><br>
		<button name="saveWater">Save</button>
	</form>


	<script src="/js/script.js"></script>
</body>
</html>
