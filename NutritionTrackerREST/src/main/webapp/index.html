<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Nutrition Tracker</title>
</head>
<body>
	<h1>Nutrition Tracker</h1>
		
	<br>
	<hr>
	<br>

	<p>See a list of water consumed:</p>
	<form name="seeAllWater">
		<button name="listWater">Click</button>
	</form>
	
	<div id="waterIndex"></div>
	<br>
	
	<p>Total amount of water:<br>
	<div id="waterSum"></div>
	
	<p>Get water by id:</p>
	<form name="seeWater">
	    <input type="number" name="waterId">
	    <button name="lookupWater">Get Water by Id</button>
	</form>
	<div id="output">
		<div id="waterCons"></div>
	</div>
	<br><br>
	
	<p>Enter the amount of water:</p>
	<form name="drinkWater">
		Date: <input type="date" name="date"><br> 
		Amount in ounces: <input type="text" name="amountinounces"><br>
		<button name="saveWater">Save</button>
	</form>
	<br><br>
	
	
	<p>Edit water by id#</p>
	<form name="updateWater">
		ID: <input type="number" name="waterId"><br>
	    New amount in ounces: <input type="text" name="amountinounces">
	    <br>
		<button name="saveUtdWater">Save</button>
	</form>
	<br><br>
	
	<p>Delete water by id#</p>
	<form name="deleteWater">
		<input type"number" name="waterId">
		<button name="deleteWaterInst">Delete</button>
	</form>	
	
	<script src="/js/script.js"></script>
</body>
</html>
